  <title>おねえさんのコンピュータ</title>

<body>
  <div id="container">
    <div id="outer-display">
      <div id="inner-display">
        <div id="problem">
          <p class="text-japanese">
            同じ所を２度通らない道順の数
          </p>
          <p class="text-english">
            Total number of routes that do not pass by the same place twice
          </p>
          <p id="problem-text">
          </p>
        </div>
        <div id="patterns">
          <div id="start">S</div>
          <div id="goal">G</div>
          <canvas id="path" width="500" height="500"></canvas>
        </div>
        <div id="result">
          <div id="result-text"></div>
          <div class="text-japanese">通り</div>
          <div class="text-english">patterns<br>
            <a href="#" id="tellchildren" target="_blank" rel="noreferrer">みんなに教えなきゃ！</a>
          </div>
        </div>
      </div>
    </div>
    <input type="button" value="1×1" data-rows="1" data-cols="1">
    <input type="button" value="2×2" data-rows="2" data-cols="2">
    <input type="button" value="3×3" data-rows="3" data-cols="3">
    <input type="button" value="4×4" data-rows="4" data-cols="4">
    <input type="button" value="5×5" data-rows="5" data-cols="5">
    <input type="button" value="6×6" data-rows="6" data-cols="6">
    <input type="button" value="7×7" data-rows="7" data-cols="7">
    <input type="button" value="8×8" data-rows="8" data-cols="8">
    <input type="button" value="9×9" data-rows="9" data-cols="9">
    <input type="button" value="10×10" data-rows="10" data-cols="10">
    <input type="button" value="11×11" data-rows="11" data-cols="11">
    <input type="button" value="12×12" data-rows="12" data-cols="12">
    <input type="button" value="13×13" data-rows="13" data-cols="13">
    <input type="button" value="14×14" data-rows="14" data-cols="14">
    <input type="button" value="15×15" data-rows="15" data-cols="15">
    <input type="button" value="16×16" data-rows="16" data-cols="16">
    <input type="button" value="stop" data-rows="-1" data-cols="-1">
    <label><input id="tell" type="checkbox">おねえさんに教えてあげる</label>
    <a href="https://b.hatena.ne.jp/entry/shogo82148.github.io/letscount/" class="hatena-bookmark-button"
      data-hatena-bookmark-title="おねえさんのコンピュータ" data-hatena-bookmark-layout="standard" title="このエントリーをはてなブックマークに追加"><img

        height="20" style="border: none;" /></a>

      async="async"></script>
